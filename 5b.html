<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form validation</title>

    <script>

        function lettersOnly(name){
            var regEx=/^[A-Za-z]+$/
            if(name.value.match(regEx)){
                return true;
            }
            else{alert("Only letters allowed")
                document.form1.name.focus()
                 return false;}
        }

        function validate(){
            var name=document.getElementById('name').value
            var email=document.getElementById('email').value
            var pass=document.getElementById('pass').value
            var phn=document.getElementById('phn').value
            var edu=document.getElementById('edu').value


            var atpos=email.indexOf('@');
            var dotpos=email.lastIndexOf(".")

        
            if(name==""||email==""||pass==""||phn==""){
                alert("Fill all the details All Fields are mandatory")
            }

            else if(name.length<6){
                alert("Name must be atleast 6 characters long")
            }

            else if(pass.length<8){
                alert("password must be 8 characters long")
            }
            
            else if (phn.lenth<10){
                alert("Phone Number must be 10 characters long")
            }


            else if(email==""){
                alert("enter Email")
            }

            if(atpos<1||dotpos<atpos+2||dotpos+2>=email.length){
                alert("enter valid email")
            }
        }
    </script>

</head>
<body>
    
    <fieldset>
        <legend>FORM</legend>
        <div align="center"></div>
    <form  name="form1" action="">
        Name: <input type="text" name="name" id="name" onkeypress="lettersOnly(document.form1.name)"><br>
        Email: <input type="text" name="email" id="email"><br>
        Password:<input type="password" name="pass" id="pass"><br>
        Phone No.: <input type="text" name="phn" id="phn"><br>
        Educational Qualification:<select id="edu" name="edu">
            <option value="btech">B.Tech</option>
            <option value="mtech">M.Tech</option>
        </select><br>
        <button type="submit" onclick="validate()">register</button>
    </form>
</div>
</fieldset>

</body>
</html>

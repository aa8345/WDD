<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Calculator</title>
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>  
    
    <script>
        angular.module('CalculatorApp', [])
    .controller('CalculatorController', function($scope) {
        $scope.result = function() {
            if ($scope.operator == '+') {
                return $scope.a + $scope.b;
            }
            if ($scope.operator == '-') {
                return $scope.a - $scope.b;
            }
            if ($scope.operator == '*') {
                return $scope.a * $scope.b;
            }
            if ($scope.operator == '/') {
                return $scope.a / $scope.b;
            }
        };
    });
    </script>
</head>
<body>
    <div ng-app="CalculatorApp" ng-controller="CalculatorController">
        <p><input type="number" ng-model="a"></p>
        <p><input type="number" ng-model="b"></p>
        <p><select ng-model="operator">
              <option>+</option>
              <option>*</option>
              <option>-</option>
              <option>/</option>
           </select></p>
        <p>{{ result() }}</p>
       </div>
</body>
</html>

<!DOCTYPE html>
<html ng-app>

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <h2>AngularJS Calculator</h2>
    <div ng-controller="CalculatorCtrl">
      <table border="2">
        <tr>
          <td style="background-color: aqua;">Enter first operand: =</td>
          <td><input ng-model="a"></td>
          <td>
            <button class="command" ng-click="inca()">+1</button>
            <button class="command" ng-click="deca()">-1</button>
          </td>
        </tr>
        <tr>
          <td style="background-color:aqua">Enter second operand:</td>
          <td><input ng-model="b"></td>
          <td>
            <button class="command" ng-click="incb()">+1</button>
            <button class="command" ng-click="decb()">-1</button>
          </td>
        </tr>
        <tr>
          <td style="background-color:aqua">Operation:</td>
          <td colspan="2">
            <select ng-model="operation">
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
            </select>
          </td>
        </tr>
        <tr>
            <td style="background-color:aqua">
                Result:</td>
            <td colspan="2">
                <b class="result">{{na()}} {{operation}} {{nb()}} = {{calculate()}}</b>
            </td>
        </tr>
      
    </table>
    </div>
  </body>

</html>

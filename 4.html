<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Webpage</title>
	<link rel="stylesheet" href="style.css">
    <style>
        body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

header {
	background-color: #333;
	color: #fff;
	padding: 10px;
}

header h1 {
	margin: 0;
	font-size: 28px;
}

nav ul {
	list-style: none;
	margin: 0;
	padding: 0;
}

nav li {
	display: inline-block;
	margin-right: 10px;
}

nav a {
	display: block;
	color: #fff;
	text-decoration: none;
	padding: 10px;
}

nav a:hover {
	background-color: #555;
}

main {
	max-width: 800px;
	margin: 0 auto;
	padding: 20px;
}

section {
	margin-bottom: 30px;
}

section h2 {
	font-size: 24px;
	margin-bottom: 10px;
}

section ul {
	list-style: none;
	margin: 0;
	padding: 0;
}

section li {
	margin-bottom: 5px;
}

footer {
	background-color: #ccc;
	color: #333;
	padding: 10px;
	text-align: center;
}

    </style>
</head>
<body>
	<header>
		<h1>Welcome to My Webpage</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<h2>About Me</h2>
			<p>I am a web developer with over 5 years of experience. I enjoy creating websites and web applications that are both functional and beautiful.</p>
		</section>
		<section>
			<h2>My Skills</h2>
			<ul>
				<li>HTML5</li>
				<li>CSS3</li>
				<li>JavaScript</li>
				<li>PHP</li>
				<li>MySQL</li>
			</ul>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 My Webpage</p>
	</footer>
</body>
</html>

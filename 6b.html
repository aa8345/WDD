<!DOCTYPE html>  
 <html>  
   <head>  
      <title>Login Page</title>  
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>  
        
 <style>  
         table, th , td {  
            border: 1px solid grey;  
            border-collapse: collapse;  
            padding: 5px;  
         }  
           
         table tr:nth-child(odd) {  
            background-color: lightblue;  
         }  
           
         table tr:nth-child(even) {  
            background-color: lightgreen;  
         }  
      </style>  
        
   </head>  
   <body>  
        
      <h2>Login Page</h2>  
      <div ng-app = "mainApp" ng-controller = "formController">  
           
         <form name = "loginForm" novalidate>  
            <table border = "1">  
               <tr>  
                  <td>Enter Name:</td>  
                  <td><input name = "name" type = "text" ng-model = "Name" ng-minlength="3" ng-maxlength="8" required >  
                     <span style = "color:red" minlength="3" maxlength="8" ng-show = "loginForm.name.$dirty && loginForm.name.$invalid">  
                        <span ng-show = "loginForm.name.$error.required">Name is required.</span> 
                        <span style="color:Red" ng-show="loginForm.name.$dirty&&loginForm.name.$error.minlength"> Minimum 3 Characters Required </span>
                        <span style="color:Red" ng-show="loginForm.name.$dirty&&loginForm.name.$error.maxlength"> Maximum 8 Characters Allowed </span> 
                     </span>  
                  </td>  
               </tr>  
               <tr>  
                <td>Username: </td><td><input name = "email" type = "email" placeholder="Enter email adress" ng-model = "email" required ng-pattern=" ^[a-z]+[a-z0-9._-]+@[a-z]+\.[a-z.]{2,5}$">  
                   <span style = "color:red" ng-show = "loginForm.email.$dirty && loginForm.email.$invalid">  
                      <span ng-show = "loginForm.email.$error.required">Email is required.</span>  
                      <span ng-show = "loginForm.email.$error.email">Invalid email address.</span>  
                   </span>  
                </td>  
             </tr>
             <tr>  
                <td>Password: </td>  
                <td><input name = "password"  type = "password" ng-model = "password" ng-minlength="6" ng-maxlength="10" required>  
                   <span style = "color:red" ng-show = "loginForm.password.$dirty && loginForm.password.$invalid">  
                      <span ng-show = "loginForm.password.$error.required">Password is required.</span> 
                      <span style="color:Red" ng-show="loginForm.password.$dirty&&loginForm.password.$error.minlength"> Minimum 6 Characters Required </span>
                      <span style="color:Red" ng-show="loginForm.password.$dirty&&loginForm.password.$error.maxlength"> Maximum 10 Characters Allowed </span>  
                   </span>  
                </td>  
             </tr>    
              <tr>  
                <td>  
                   <button ng-click = "reset()">Reset</button>  
                </td>  
                <td>  
                   <button ng-disabled = "loginForm.name.$dirty &&  
                      loginForm.name.$invalid || loginForm.password.$dirty &&  
                      loginForm.password.$invalid || loginForm.email.$dirty &&  
                      loginForm.email.$invalid" ng-click="submit()">Submit</button>  
                </td>  
             </tr> 
               
                 
                
     </table>  
         </form>  
      </div>  
        <script>  
         var mainApp = angular.module("mainApp", []);  
         mainApp.controller('formController', function($scope) {  
            $scope.reset = function(){  
               $scope.Name = "";  
               $scope.password = "";  
               $scope.email = "";
                 
            }  
             $scope.reset();  
         });  
      </script>  
     </body>  
</html>
